# GitHub Actions CI Pipeline for Armature Framework
#
# This pipeline tests the framework with and without SAML support.
# SAML requires openssl/xmlsec1 system libraries, so it's tested separately.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # LINT
  # ============================================================================

  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt -- --check

  clippy:
    name: Clippy (without SAML)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run Clippy
        run: cargo clippy --all-targets --features full -- -D warnings

  clippy-saml:
    name: Clippy (with SAML)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install SAML system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxmlsec1-dev libxmlsec1-openssl pkg-config
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run Clippy with SAML
        run: cargo clippy --all-targets --features full-with-saml -- -D warnings

  # ============================================================================
  # TEST (Cross-platform without SAML - pure Rust)
  # ============================================================================

  test:
    name: Test (${{ matrix.os }} / ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
        include:
          - os: ubuntu-latest
            rust: beta
          - os: ubuntu-latest
            rust: nightly
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Build (without SAML)
        run: cargo build --verbose --features full
      - name: Run tests (without SAML)
        run: cargo test --verbose --features full
      - name: Run doc tests (without SAML)
        run: cargo test --doc --features full

  # ============================================================================
  # TEST (SAML - Linux only, requires system libraries)
  # ============================================================================

  test-saml:
    name: Test SAML (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install SAML system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxmlsec1-dev libxmlsec1-openssl pkg-config
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build with SAML
        run: cargo build --verbose --features full-with-saml
      - name: Run tests with SAML
        run: cargo test --verbose --features full-with-saml
      - name: Run doc tests with SAML
        run: cargo test --doc --features full-with-saml

  doc-tests:
    name: Documentation Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install SAML system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxmlsec1-dev libxmlsec1-openssl pkg-config
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run doc tests
        run: cargo test --doc --all --features full-with-saml
      - name: Check documentation
        run: |
          cargo doc --all --features full-with-saml --no-deps 2>&1 | tee doc-warnings.txt
          if grep -q "warning: missing documentation" doc-warnings.txt; then
            echo "⚠️  Found items without documentation"
            grep "warning: missing documentation" doc-warnings.txt || true
          else
            echo "✅ All public items have documentation"
          fi

  examples:
    name: Build Examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install SAML system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxmlsec1-dev libxmlsec1-openssl pkg-config
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build all examples
        run: |
          for example in examples/*.rs; do
            name=$(basename "$example" .rs)
            echo "Building example: $name"
            cargo build --example "$name" --features full-with-saml || echo "Failed to build $name"
          done

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install SAML system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxmlsec1-dev libxmlsec1-openssl pkg-config
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage
        run: cargo llvm-cov --features full-with-saml --workspace --lcov --output-path lcov.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false

  # ============================================================================
  # SECURITY
  # ============================================================================

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - name: Run security audit
        run: cargo audit

  # ============================================================================
  # MSRV
  # ============================================================================

  msrv:
    name: MSRV Check (1.88)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install SAML system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxmlsec1-dev libxmlsec1-openssl libssl-dev pkg-config
      - uses: dtolnay/rust-toolchain@1.100
      - uses: Swatinem/rust-cache@v2
      - name: Check MSRV
        run: |
          cargo check --features full-with-saml
          cargo build --features full-with-saml
          cargo test --features full-with-saml

  # ============================================================================
  # BUILD
  # ============================================================================

  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v6
      - name: Install SAML system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxmlsec1-dev libxmlsec1-openssl pkg-config
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build release (with SAML)
        run: cargo build --release --features full-with-saml
      - name: Build release (without SAML - pure Rust)
        run: cargo build --release --features full

  # ============================================================================
  # BENCHMARKS
  # ============================================================================
  # Note: Performance benchmarks and regression detection are handled by
  # the dedicated benchmark.yml workflow. This includes:
  # - Criterion benchmarks for routing, arena, body, JSON, SIMD parsing
  # - Automated regression detection on PRs
  # - Baseline tracking on main/develop merges
  # - Performance trend reports
  #
  # See: .github/workflows/benchmark.yml
