name: Documentation Tests

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  doc-tests:
    name: Documentation Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-doc-${{ hashFiles('**/Cargo.lock') }}

      - name: Run all documentation tests
        run: cargo test --doc --all --all-features

      - name: Run documentation test script
        run: ./scripts/test-docs.sh

      - name: Check for missing doc tests
        run: |
          echo "Checking for public items without documentation..."
          cargo doc --all --all-features --no-deps 2>&1 | tee doc-warnings.txt
          if grep -q "warning: missing documentation" doc-warnings.txt; then
            echo "⚠️  Found items without documentation"
            grep "warning: missing documentation" doc-warnings.txt || true
          else
            echo "✅ All public items have documentation"
          fi

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc/

