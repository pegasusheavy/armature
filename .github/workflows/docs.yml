# GitHub Actions Documentation Pipeline for Armature Framework

name: Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ============================================================================
  # BUILD RUST DOCUMENTATION
  # ============================================================================

  build-rust-docs:
    name: Build Rust Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build documentation
        run: |
          cargo doc --all-features --no-deps
          echo '<meta http-equiv="refresh" content="0; url=armature">' > target/doc/index.html

      - name: Upload Rust docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-docs
          path: target/doc/

  # ============================================================================
  # BUILD ANGULAR WEBSITE
  # ============================================================================

  build-website:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: web
        run: pnpm install

      - name: Build Angular app
        working-directory: web
        run: pnpm run build

      - name: Upload website artifact
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: web/dist/web/browser/

  # ============================================================================
  # DEPLOY TO GITHUB PAGES
  # ============================================================================

  deploy:
    name: Deploy to GitHub Pages
    needs: [build-rust-docs, build-website]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download website artifact
        uses: actions/download-artifact@v4
        with:
          name: website
          path: public/

      - name: Download Rust docs artifact
        uses: actions/download-artifact@v4
        with:
          name: rust-docs
          path: public/api/

      - name: Add .nojekyll
        run: touch public/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

