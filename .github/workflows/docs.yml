# GitHub Actions Documentation Pipeline for Armature Framework

name: Documentation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ============================================================================
  # BUILD ANGULAR WEBSITE
  # ============================================================================

  build-website:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: web
        run: pnpm install

      - name: Copy docs to web/public/docs for build
        run: |
          rm -rf web/public/docs
          mkdir -p web/public/docs
          cp docs/*.md web/public/docs/

      - name: Build Angular app for GitHub Pages
        working-directory: web
        run: pnpm run build:gh-pages

      - name: Create 404.html for SPA routing
        working-directory: web/dist/web/browser
        run: cp index.html 404.html

      - name: Upload website artifact
        uses: actions/upload-artifact@v5
        with:
          name: website
          path: web/dist/web/browser/

  # ============================================================================
  # DEPLOY TO GH-PAGES BRANCH
  # ============================================================================

  deploy:
    name: Deploy to gh-pages branch
    needs: [build-website]
    runs-on: ubuntu-latest
    # Only deploy on push to main or develop, not on PRs
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v6

      - name: Download website artifact
        uses: actions/download-artifact@v6
        with:
          name: website
          path: public/
      - name: Add .nojekyll
        run: touch public/.nojekyll

      - name: Cleanup unnecessary files
        run: |
          chmod +x ./scripts/cleanup-gh-pages.sh
          ./scripts/cleanup-gh-pages.sh ./public

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'docs: deploy website and API docs'
