name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            # Armature ${{ steps.get_version.outputs.VERSION }}

            See [CHANGELOG.md](https://github.com/quinnjr/armature/blob/develop/CHANGELOG.md) for details.

            ## Installation

            ```toml
            [dependencies]
            armature = "${{ steps.get_version.outputs.VERSION }}"
            ```

            ## What's Changed

            <!-- Add release notes here -->

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        crate:
          - armature-core
          - armature-macro
          - armature-config
          - armature-jwt
          - armature-graphql
          - armature-auth
          - armature-angular
          - armature-react
          - armature-vue
          - armature-svelte
          - armature-validation
          - armature-testing
          - armature-openapi
          - armature-cache
          - armature-cron
          - armature-queue
          - armature-opentelemetry
          - armature-security
          - armature  # Main crate last
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish ${{ matrix.crate }}
        run: |
          cd ${{ matrix.crate == 'armature' && '.' || matrix.crate }}
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
        continue-on-error: true

      - name: Wait for crates.io to update
        if: matrix.crate != 'armature'
        run: sleep 30

  build-binaries:
    name: Build Release Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: armature-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: armature-linux-x86_64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: armature-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: armature-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: armature-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --all-features

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../../../${{ matrix.artifact_name }}.zip armature.exe
          else
            tar czf ../../../${{ matrix.artifact_name }}.tar.gz armature
          fi
        shell: bash

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.artifact_name }}${{ matrix.os == 'windows-latest' && '.zip' || '.tar.gz' }}
          asset_name: ${{ matrix.artifact_name }}${{ matrix.os == 'windows-latest' && '.zip' || '.tar.gz' }}
          asset_content_type: application/octet-stream
