[package]
name = "armature-messaging"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Message broker integrations for the Armature framework - RabbitMQ, Kafka, NATS, and AWS SQS/SNS"
keywords = ["messaging", "rabbitmq", "kafka", "nats", "sqs"]
categories = ["web-programming", "asynchronous"]

[features]
default = []
full = ["rabbitmq", "kafka", "nats", "aws"]
rabbitmq = ["lapin"]
kafka = ["rdkafka"]
nats = ["async-nats"]
aws = ["aws-config", "aws-sdk-sqs", "aws-sdk-sns"]
# mq-bridge integration - provides unified messaging through mq-bridge crate
mq-bridge = ["dep:mq-bridge", "dep:anyhow"]
mq-bridge-kafka = ["mq-bridge", "mq-bridge/kafka"]
mq-bridge-amqp = ["mq-bridge", "mq-bridge/amqp"]
mq-bridge-nats = ["mq-bridge", "mq-bridge/nats"]
mq-bridge-mqtt = ["mq-bridge", "mq-bridge/mqtt"]
mq-bridge-http = ["mq-bridge", "mq-bridge/http"]
mq-bridge-full = ["mq-bridge", "mq-bridge/full"]

[dependencies]
# Core
tokio = { version = "1.40", features = ["full"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
tracing = "0.1"
futures-util = "0.3"
uuid = { version = "1.11", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }

# RabbitMQ
lapin = { version = "3.7", optional = true }

# Kafka
rdkafka = { version = "0.38", features = ["cmake-build"], optional = true }

# NATS
async-nats = { version = "0.45", optional = true }

# AWS SQS/SNS
aws-config = { version = "1.5", optional = true }
aws-sdk-sqs = { version = "1.50", optional = true }
aws-sdk-sns = { version = "1.54", optional = true }

# mq-bridge integration
mq-bridge = { version = "0.1", optional = true }
anyhow = { version = "1.0", optional = true }

[dev-dependencies]
tokio-test = "0.4"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
