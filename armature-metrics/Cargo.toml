[package]
name = "armature-metrics"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Prometheus metrics and monitoring for Armature"
keywords = ["metrics", "prometheus", "monitoring", "observability"]
categories = ["web-programming", "development-tools::profiling"]

[dependencies]
armature-core = { path = "../armature-core", version = "0.1.0" }
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"
prometheus = { version = "0.14", features = ["process"] }
once_cell = "1.19"
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
tokio-test = "0.4"

