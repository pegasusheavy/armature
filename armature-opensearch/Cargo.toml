[package]
name = "armature-opensearch"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "OpenSearch integration for the Armature framework"
keywords = ["opensearch", "elasticsearch", "search", "armature", "full-text"]
categories = ["database", "web-programming"]

[features]
default = ["rustls"]
# TLS backends
rustls = ["opensearch/rustls-tls"]
native-tls = ["opensearch/native-tls"]
# AWS authentication
aws-auth = ["dep:aws-config", "dep:aws-credential-types"]
# Bulk operations with streaming
bulk-stream = ["dep:futures"]

[dependencies]
armature-core = { path = "../armature-core", version = "0.1.0" }
armature-log = { path = "../armature-log", version = "0.1.0" }

# OpenSearch client
opensearch = { version = "2", default-features = false }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async
tokio = { version = "1", features = ["sync"] }
async-trait = "0.1"

# Error handling
thiserror = "1.0"

# Optional AWS auth
aws-config = { version = "1", optional = true }
aws-credential-types = { version = "1", optional = true }

# Optional streaming
futures = { version = "0.3", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

