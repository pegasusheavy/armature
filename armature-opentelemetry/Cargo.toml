[package]
name = "armature-opentelemetry"
version = "0.1.1"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "OpenTelemetry integration for Armature observability"
keywords = ["opentelemetry", "tracing", "metrics", "observability"]
categories = ["development-tools::profiling", "web-programming"]

[dependencies]
armature-core = { path = "../armature-core", version = "0.2.1" }

# OpenTelemetry core (all versions must match)
opentelemetry = "0.31"
opentelemetry_sdk = { version = "0.31", features = ["rt-tokio"] }
opentelemetry-semantic-conventions = "0.31"

# Tracing - OTLP is the primary and recommended exporter
opentelemetry-otlp = { version = "0.31", features = ["grpc-tonic", "trace", "metrics", "logs"], optional = true }

# Note: opentelemetry-jaeger and opentelemetry-prometheus are discontinued
# and not compatible with opentelemetry 0.31. Use OTLP instead.
# See: https://github.com/open-telemetry/opentelemetry-rust/tree/main/opentelemetry-otlp

# Zipkin exporter
opentelemetry-zipkin = { version = "0.31", features = ["reqwest-client"], optional = true }

# Logging
opentelemetry-appender-tracing = { version = "0.31", optional = true }

# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }

# HTTP client
reqwest = { version = "0.12", optional = true }
tonic = { version = "0.14", optional = true }

# Utilities
once_cell = "1.19"
thiserror = "2.0"

[features]
default = ["otlp"]
otlp = ["opentelemetry-otlp", "tonic"]
# jaeger and prometheus are discontinued and not compatible with opentelemetry 0.31
# Use OTLP with a collector that can export to Jaeger/Prometheus instead
zipkin = ["opentelemetry-zipkin", "reqwest"]
logging = ["opentelemetry-appender-tracing"]
full = ["otlp", "zipkin", "logging"]
