[package]
name = "armature-payments"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Payment processing with Stripe, PayPal, and Braintree for Armature framework"
keywords = ["payments", "stripe", "paypal", "braintree", "ecommerce"]
categories = ["web-programming", "api-bindings"]

[dependencies]
armature-core = { path = "../armature-core", version = "0.2.0" }
armature-log = { path = "../armature-log", version = "0.1.0" }
tokio = { version = "1.35", features = ["rt-multi-thread", "sync", "time"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
thiserror = "2.0"
uuid = { version = "1.8", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }
url = "2.5"
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
base64 = "0.22"
rust_decimal = { version = "1.35", features = ["serde"] }
secrecy = { version = "0.10", features = ["serde"] }

[features]
default = ["stripe"]
stripe = []
paypal = []
braintree = []
full = ["stripe", "paypal", "braintree"]

[dev-dependencies]
tokio-test = "0.4"
wiremock = "0.6"

