[package]
name = "armature-ratelimit"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Rate limiting middleware for Armature framework with multiple algorithms and storage backends"
keywords = ["rate-limiting", "middleware", "throttle", "api", "web"]
categories = ["web-programming", "network-programming"]

[dependencies]
# Armature core for Middleware trait
armature-core = { path = "../armature-core" }

# Core dependencies
async-trait = "0.1"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.35", features = ["full", "time", "sync"] }
futures = "0.3"
tracing = "0.1"

# In-memory store
dashmap = "6.1"

# HTTP types (for middleware)
http = "1.0"
bytes = "1.5"

# Redis support (optional) - uses armature-redis for DI integration
armature-redis = { path = "../armature-redis", optional = true }
redis = { version = "1.0", features = ["tokio-comp", "connection-manager"], optional = true }

[features]
default = []
redis = ["dep:redis", "armature-redis"]
full = ["redis"]

[dev-dependencies]
tokio = { version = "1.35", features = ["full", "test-util"] }
tokio-test = "0.4"

