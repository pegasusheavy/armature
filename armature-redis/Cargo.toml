[package]
name = "armature-redis"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Redis client integration for Armature - connection pooling, pub/sub, and DI-ready"
keywords = ["redis", "cache", "pubsub", "pool", "async"]
categories = ["database", "asynchronous", "caching"]

[dependencies]
# Redis client - use version compatible with bb8-redis
redis = { version = "0.27", features = ["tokio-comp", "connection-manager", "cluster-async"] }

# Connection pooling
bb8 = "0.9"
bb8-redis = "0.18"

# Async runtime
tokio = { version = "1.35", features = ["sync", "time"] }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"

# Utilities
tracing = "0.1"
parking_lot = "0.12"
url = "2.5"

[dev-dependencies]
tokio = { version = "1.35", features = ["full", "test-util"] }

[features]
default = []
# Cluster support
cluster = []
# TLS support
tls = ["redis/tls-rustls"]
# Sentinel support
sentinel = []
# All features
full = ["cluster", "tls", "sentinel"]

