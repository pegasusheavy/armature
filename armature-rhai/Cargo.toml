[package]
name = "armature-rhai"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Rhai scripting language integration for Armature - write handlers in Rhai"
keywords = ["rhai", "scripting", "web", "embedded", "dsl"]
categories = ["web-programming", "development-tools"]

[dependencies]
# Core Armature
armature-core = { path = "../armature-core", version = "0.2.1" }

# Rhai scripting engine
rhai = { version = "1.19", features = ["sync", "serde", "metadata"] }

# Async runtime
tokio = { version = "1.35", features = ["sync", "fs", "time"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"

# Utilities
tracing = "0.1"
parking_lot = "0.12"
notify = { version = "6.1", optional = true }
dashmap = "6.0"

[dev-dependencies]
tokio = { version = "1.35", features = ["full", "test-util"] }
tempfile = "3.10"

[features]
default = []
# Hot-reload scripts during development
hot-reload = ["notify"]
# Include standard library extensions
stdlib = []
# Include HTTP client bindings
http-client = []
# Include JSON schema validation
validation = []

