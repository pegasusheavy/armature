[package]
name = "armature-seaorm"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "SeaORM database integration for the Armature framework"
keywords = ["seaorm", "database", "orm", "postgres", "mysql", "sqlite", "armature"]
categories = ["database", "web-programming", "asynchronous"]

[features]
default = ["runtime-tokio-rustls", "sqlx-postgres"]
# Runtime
runtime-tokio-native-tls = ["sea-orm/runtime-tokio-native-tls"]
runtime-tokio-rustls = ["sea-orm/runtime-tokio-rustls"]
runtime-actix-native-tls = ["sea-orm/runtime-actix-native-tls"]
runtime-actix-rustls = ["sea-orm/runtime-actix-rustls"]
# Database backends
sqlx-postgres = ["sea-orm/sqlx-postgres"]
sqlx-mysql = ["sea-orm/sqlx-mysql"]
sqlx-sqlite = ["sea-orm/sqlx-sqlite"]
# Extras
with-json = ["sea-orm/with-json"]
with-chrono = ["sea-orm/with-chrono"]
with-rust_decimal = ["sea-orm/with-rust_decimal"]
with-bigdecimal = ["sea-orm/with-bigdecimal"]
with-uuid = ["sea-orm/with-uuid"]
with-time = ["sea-orm/with-time"]
mock = ["sea-orm/mock"]
debug-print = ["sea-orm/debug-print"]
tracing = ["dep:tracing"]

[dependencies]
# SeaORM
sea-orm = { version = "1.1", default-features = false, features = ["macros"] }
sea-query = "0.32"

# Async
tokio = { version = "1", features = ["sync"] }
async-trait = "0.1"

# Error handling
thiserror = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
armature-log = { path = "../armature-log", version = "0.1.0" }
tracing = { version = "0.1", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

