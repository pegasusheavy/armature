[package]
name = "armature-session"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Session management for Armature applications"
keywords = ["session", "storage", "redis", "cookies"]
categories = ["web-programming", "caching"]

[dependencies]
# Logging
armature-log = { path = "../armature-log", version = "0.1.0" }

# Core dependencies
async-trait = "0.1"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"
uuid = { version = "1.11", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }

# Redis support (default) - uses armature-redis for DI integration
armature-redis = { path = "../armature-redis", version = "0.1.0", optional = true }
redis = { version = "1.0", features = ["tokio-comp", "connection-manager"], optional = true }

# Memcached support (optional feature flag)
memcache = { version = "0.19", optional = true, default-features = false }

# CouchDB support (via HTTP client)
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false, optional = true }

[features]
# Redis is the default backend
default = ["redis"]
redis = ["dep:redis", "armature-redis"]
memcached = ["dep:memcache"]
memcached-tls = ["memcache/tls"]  # Requires openssl
couchdb = ["dep:reqwest"]
# All backends
full = ["redis", "memcached", "couchdb"]

[dev-dependencies]
tokio = { version = "1.35", features = ["full", "test-util"] }

