[package]
name = "armature-tenancy"
version = "0.1.0"
edition = "2024"
description = "Multi-tenancy support for Armature framework"

[dependencies]
armature-core = { path = "../armature-core" }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
tokio = { version = "1.35", features = ["full"] }
regex = "1.10"
sha2 = "0.10"
hex = "0.4"
chrono = { version = "0.4", features = ["serde"] }
parking_lot = "0.12"
uuid = { version = "1.6", features = ["v4"] }

[dev-dependencies]
tokio-test = "0.4"

