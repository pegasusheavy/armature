[package]
name = "armature-toon"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "TOON (Token-Oriented Object Notation) support for Armature framework - optimized for LLM applications"
keywords = ["toon", "serialization", "llm", "tokens", "armature"]
categories = ["encoding", "web-programming"]

[features]
default = []
# Enable HTTP response/request integration
http = ["dep:armature-core", "dep:bytes"]
# Enable streaming TOON parsing
streaming = []

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_toon = "0.2"
serde_json = "1.0"
thiserror = "1.0"
armature-log = { path = "../armature-log" }

# Optional dependencies
armature-core = { path = "../armature-core", optional = true }
bytes = { version = "1", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

