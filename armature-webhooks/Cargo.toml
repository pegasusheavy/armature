[package]
name = "armature-webhooks"
version = "0.1.0"
edition = "2024"
authors = ["Armature Contributors"]
description = "Webhook orchestration for Armature framework - send, receive, and manage webhooks"
license = "MIT OR Apache-2.0"
keywords = ["webhooks", "events", "http", "callbacks", "integrations"]
categories = ["web-programming", "asynchronous"]

[dependencies]
# Core dependencies
armature-core = { path = "../armature-core" }
async-trait = "0.1"
thiserror = "2.0"
tracing = "0.1"

# Async runtime
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"

# HTTP client for outgoing webhooks
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Cryptographic signatures
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Unique identifiers
uuid = { version = "1.11", features = ["v4", "serde"] }

# URL parsing
url = "2.5"

[dev-dependencies]
tokio = { version = "1.35", features = ["full", "test-util"] }
wiremock = "0.6"

