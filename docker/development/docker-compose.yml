# Armature Development Environment
# =================================
# Lightweight stack for local development
#
# Services:
# - PostgreSQL
# - Redis
# - MailHog (email testing)
# - Adminer (database UI)
# - RedisInsight (Redis UI)
#
# Usage:
#   docker compose up -d
#   Adminer: http://localhost:8080
#   MailHog: http://localhost:8025
#   RedisInsight: http://localhost:8001

version: "3.8"

services:
  # ============================================
  # PostgreSQL
  # ============================================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: armature
      POSTGRES_PASSWORD: armature
      POSTGRES_DB: armature_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U armature"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Redis
  # ============================================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # MailHog - Email Testing
  # ============================================
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    restart: unless-stopped

  # ============================================
  # Adminer - Database Admin UI
  # ============================================
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    depends_on:
      - postgres
    restart: unless-stopped

  # ============================================
  # RedisInsight - Redis GUI
  # ============================================
  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - "8001:8001"
    volumes:
      - redisinsight_data:/db
    depends_on:
      - redis
    restart: unless-stopped

  # ============================================
  # LocalStack - AWS Services Emulation
  # ============================================
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services
    environment:
      - SERVICES=s3,sqs,sns,dynamodb,ses
      - DEBUG=0
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  # ============================================
  # MinIO - S3 Compatible Storage (Alternative)
  # ============================================
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # ============================================
  # pgAdmin - PostgreSQL Admin (Optional)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    profiles: ["full"]  # Only starts with --profile full
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  redisinsight_data:
  localstack_data:
  minio_data:
  pgadmin_data:

