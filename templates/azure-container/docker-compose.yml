  #   environment:
  #     - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
  #     - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
  #   volumes:
  #     - cosmos_data:/tmp/cosmos/appdata

  # ---------------------------------------------------------------------------
  # Service Bus Emulator (Optional)
  # ---------------------------------------------------------------------------
  # servicebus:
  #   image: azure/servicebus-emulator:latest
  #   container_name: armature-servicebus
  #   ports:
  #     - "5672:5672"
