# =============================================================================
# Armature - Kubernetes Ingress Template
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name | default "armature-api" }}
  namespace: {{ .Values.namespace | default "armature" }}
  labels:
    app.kubernetes.io/name: {{ .Values.name | default "armature-api" }}
    app.kubernetes.io/managed-by: armature-cli
  annotations:
    # NGINX Ingress Controller
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # Cert-manager (optional)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | default "api.example.com" }}
      secretName: {{ .Values.name | default "armature-api" }}-tls
  rules:
    - host: {{ .Values.ingress.host | default "api.example.com" }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name | default "armature-api" }}
                port:
                  name: http

