# =============================================================================
# Armature - Secret Template
# =============================================================================
# NOTE: In production, use external secret management (Vault, AWS Secrets Manager, etc.)
# This template is for reference only - DO NOT commit real secrets to version control!
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.name | default "armature-api" }}-secrets
  namespace: {{ .Values.namespace | default "armature" }}
  labels:
    app.kubernetes.io/name: {{ .Values.name | default "armature-api" }}
    app.kubernetes.io/managed-by: armature-cli
type: Opaque
stringData:
  # Database connection string
  database-url: "postgres://user:password@host:5432/database"
  # Redis connection string
  redis-url: "redis://redis:6379"
  # JWT signing secret (generate with: openssl rand -base64 32)
  jwt-secret: "CHANGE_ME_IN_PRODUCTION"

