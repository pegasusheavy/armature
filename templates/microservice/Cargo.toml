[package]
name = "microservice"
version = "0.1.0"
edition = "2024"
rust-version = "1.88"

[dependencies]
# Armature with queue feature
armature = { path = "../../", features = ["queue", "cache"] }

# Runtime
tokio = { version = "1.35", features = ["full", "signal"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Configuration
dotenvy = "0.15"

# Time
chrono = { version = "0.4", features = ["serde"] }

# UUID
uuid = { version = "1.6", features = ["v4", "serde"] }

