<nav class="fixed top-0 left-0 right-0 z-50 bg-stone-900/95 backdrop-blur-sm shadow-lg border-b border-stone-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" (click)="closeMenu()" class="text-xl font-bold text-white flex items-center gap-2 hover:text-rust-400 transition-colors">
          <img src="assets/armature-logo.svg" alt="Armature Logo" class="h-8 w-8" />
          <span>Armature</span>
        </a>
      </div>

      <!-- Desktop Navigation - pushed to right -->
      <nav class="hidden md:flex items-center gap-1 ml-auto">
        <a routerLink="/" routerLinkActive="text-rust-400" [routerLinkActiveOptions]="{ exact: true }" class="text-stone-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Home</a>
        <a routerLink="/docs" routerLinkActive="text-rust-400" class="text-stone-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Docs</a>
        <a routerLink="/comparisons" routerLinkActive="text-rust-400" class="text-stone-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Comparisons</a>
        <a routerLink="/roadmap" routerLinkActive="text-rust-400" class="text-stone-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Roadmap</a>
        <a routerLink="/getting-started" routerLinkActive="text-rust-400" class="text-stone-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Getting Started</a>
        <a routerLink="/faq" routerLinkActive="text-rust-400" class="text-stone-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">FAQ</a>
        <a href="https://github.com/pegasusheavy/armature" target="_blank" class="btn-primary ml-4 inline-flex items-center gap-2 px-4 py-2 text-sm">
          <fa-icon [icon]="['fab', 'github']"></fa-icon>
          GitHub
        </a>
      </nav>

      <!-- Mobile menu button -->
      <div class="md:hidden ml-auto">
        <button
          (click)="toggleMenu()"
          type="button"
          class="inline-flex items-center justify-center p-2 rounded-lg text-stone-300 hover:text-rust-400 hover:bg-stone-800 focus:outline-none focus:ring-2 focus:ring-rust-500 transition-colors"
          [attr.aria-expanded]="isMenuOpen"
          aria-controls="mobile-menu"
        >
          <span class="sr-only">{{ isMenuOpen ? 'Close menu' : 'Open menu' }}</span>
          @if (!isMenuOpen) {
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          } @else {
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          }
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  @if (isMenuOpen) {
    <div id="mobile-menu" class="md:hidden border-t border-stone-800 bg-stone-900">
      <div class="px-4 py-4 space-y-2">
        <a
          routerLink="/"
          (click)="closeMenu()"
          routerLinkActive="bg-rust-900/50 text-rust-400"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block px-4 py-3 rounded-lg text-base font-medium text-stone-300 hover:text-white hover:bg-stone-800 transition-colors"
        >
          Home
        </a>
        <a
          routerLink="/docs"
          (click)="closeMenu()"
          routerLinkActive="bg-rust-900/50 text-rust-400"
          class="block px-4 py-3 rounded-lg text-base font-medium text-stone-300 hover:text-white hover:bg-stone-800 transition-colors"
        >
          Documentation
        </a>
        <a
          routerLink="/comparisons"
          (click)="closeMenu()"
          routerLinkActive="bg-rust-900/50 text-rust-400"
          class="block px-4 py-3 rounded-lg text-base font-medium text-stone-300 hover:text-white hover:bg-stone-800 transition-colors"
        >
          Comparisons
        </a>
        <a
          routerLink="/roadmap"
          (click)="closeMenu()"
          routerLinkActive="bg-rust-900/50 text-rust-400"
          class="block px-4 py-3 rounded-lg text-base font-medium text-stone-300 hover:text-white hover:bg-stone-800 transition-colors"
        >
          Roadmap
        </a>
        <a
          routerLink="/getting-started"
          (click)="closeMenu()"
          routerLinkActive="bg-rust-900/50 text-rust-400"
          class="block px-4 py-3 rounded-lg text-base font-medium text-stone-300 hover:text-white hover:bg-stone-800 transition-colors"
        >
          Getting Started
        </a>
        <a
          routerLink="/faq"
          (click)="closeMenu()"
          routerLinkActive="bg-rust-900/50 text-rust-400"
          class="block px-4 py-3 rounded-lg text-base font-medium text-stone-300 hover:text-white hover:bg-stone-800 transition-colors"
        >
          FAQ
        </a>
        <div class="pt-2">
          <a
            href="https://github.com/pegasusheavy/armature"
            target="_blank"
            (click)="closeMenu()"
            class="btn-primary flex items-center justify-center gap-2 w-full"
          >
            <fa-icon [icon]="['fab', 'github']" />
            <span>Star on GitHub</span>
          </a>
        </div>
      </div>
    </div>
  }
</nav>

<!-- Spacer for fixed nav -->
<div class="h-16"></div>
