<nav class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-sm shadow-sm border-b border-stone-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="text-xl font-bold text-stone-900 flex items-center gap-2 hover:text-rust-600 transition-colors">
          <img src="assets/armature-logo.svg" alt="Armature Logo" class="h-8 w-8" />
          <span>Armature</span>
        </a>
      </div>

      <!-- Desktop Navigation - pushed to right -->
      <nav class="hidden md:flex items-center gap-1 ml-auto">
        <a routerLink="/" routerLinkActive="text-rust-600" [routerLinkActiveOptions]="{ exact: true }" class="text-stone-600 hover:text-stone-900 px-3 py-2 text-sm font-medium transition-colors">Home</a>
        <a routerLink="/docs" routerLinkActive="text-rust-600" class="text-stone-600 hover:text-stone-900 px-3 py-2 text-sm font-medium transition-colors">Docs</a>
        <a routerLink="/comparisons" routerLinkActive="text-rust-600" class="text-stone-600 hover:text-stone-900 px-3 py-2 text-sm font-medium transition-colors">Comparisons</a>
        <a routerLink="/roadmap" routerLinkActive="text-rust-600" class="text-stone-600 hover:text-stone-900 px-3 py-2 text-sm font-medium transition-colors">Roadmap</a>
        <a routerLink="/getting-started" routerLinkActive="text-rust-600" class="text-stone-600 hover:text-stone-900 px-3 py-2 text-sm font-medium transition-colors">Getting Started</a>
        <a routerLink="/faq" routerLinkActive="text-rust-600" class="text-stone-600 hover:text-stone-900 px-3 py-2 text-sm font-medium transition-colors">FAQ</a>
        <a href="https://github.com/pegasusheavy/armature" target="_blank" class="ml-4 inline-flex items-center gap-2 bg-stone-900 text-white px-4 py-2 rounded-lg hover:bg-stone-800 text-sm font-medium transition-colors">
          <fa-icon [icon]="['fab', 'github']"></fa-icon>
          GitHub
        </a>
      </nav>

      <!-- Mobile menu button -->
      <div class="md:hidden ml-auto">
        <button
          (click)="toggleMenu()"
          type="button"
          class="inline-flex items-center justify-center p-2 rounded-lg text-stone-600 hover:text-rust-600 hover:bg-stone-100 focus:outline-none focus:ring-2 focus:ring-rust-500 transition-colors"
        >
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              *ngIf="!isMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
            <path
              *ngIf="isMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="isMenuOpen" class="md:hidden border-t border-stone-200 bg-white">
    <div class="px-4 py-4 space-y-2">
      <a
        routerLink="/"
        (click)="toggleMenu()"
        routerLinkActive="bg-rust-50 text-rust-600"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block px-4 py-3 rounded-lg text-base font-medium text-stone-600 hover:text-rust-600 hover:bg-stone-50 transition-colors"
      >
        Home
      </a>
      <a
        routerLink="/docs"
        (click)="toggleMenu()"
        routerLinkActive="bg-rust-50 text-rust-600"
        class="block px-4 py-3 rounded-lg text-base font-medium text-stone-600 hover:text-rust-600 hover:bg-stone-50 transition-colors"
      >
        Documentation
      </a>
      <a
        routerLink="/comparisons"
        (click)="toggleMenu()"
        routerLinkActive="bg-rust-50 text-rust-600"
        class="block px-4 py-3 rounded-lg text-base font-medium text-stone-600 hover:text-rust-600 hover:bg-stone-50 transition-colors"
      >
        Comparisons
      </a>
      <a
        routerLink="/roadmap"
        (click)="toggleMenu()"
        routerLinkActive="bg-rust-50 text-rust-600"
        class="block px-4 py-3 rounded-lg text-base font-medium text-stone-600 hover:text-rust-600 hover:bg-stone-50 transition-colors"
      >
        Roadmap
      </a>
      <a
        routerLink="/getting-started"
        (click)="toggleMenu()"
        routerLinkActive="bg-rust-50 text-rust-600"
        class="block px-4 py-3 rounded-lg text-base font-medium text-stone-600 hover:text-rust-600 hover:bg-stone-50 transition-colors"
      >
        Getting Started
      </a>
      <a
        routerLink="/faq"
        (click)="toggleMenu()"
        routerLinkActive="bg-rust-50 text-rust-600"
        class="block px-4 py-3 rounded-lg text-base font-medium text-stone-600 hover:text-rust-600 hover:bg-stone-50 transition-colors"
      >
        FAQ
      </a>
      <div class="pt-2">
        <a
          href="https://github.com/pegasusheavy/armature"
          target="_blank"
          (click)="toggleMenu()"
          class="flex items-center justify-center gap-2 bg-stone-900 text-white px-4 py-3 rounded-lg font-medium hover:bg-stone-800 transition-colors"
        >
          <fa-icon [icon]="['fab', 'github']" />
          <span>Star on GitHub</span>
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Spacer for fixed nav -->
<div class="h-16"></div>
