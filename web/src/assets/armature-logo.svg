<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark circular background -->
  <circle cx="256" cy="256" r="240" fill="#0f172a"/>
  
  <!-- Stylized "A" formed by structural beams (armature concept) -->
  <g transform="translate(256, 270)">
    <!-- Left beam -->
    <rect x="-120" y="-140" width="28" height="200" rx="4" fill="url(#emeraldGradient)" transform="rotate(-12)"/>
    
    <!-- Right beam -->
    <rect x="92" y="-140" width="28" height="200" rx="4" fill="url(#emeraldGradient)" transform="rotate(12)"/>
    
    <!-- Cross beam (the bar of the A) -->
    <rect x="-70" y="-20" width="140" height="24" rx="4" fill="url(#emeraldGradient)"/>
    
    <!-- Joint circles - representing armature joints -->
    <circle cx="-95" cy="-130" r="18" fill="#34d399"/>
    <circle cx="95" cy="-130" r="18" fill="#34d399"/>
    <circle cx="-70" cy="55" r="16" fill="#059669"/>
    <circle cx="70" cy="55" r="16" fill="#059669"/>
    
    <!-- Center connector at top -->
    <circle cx="0" cy="-145" r="22" fill="#10b981"/>
    <circle cx="0" cy="-145" r="10" fill="#0f172a"/>
  </g>
  
  <!-- Subtle outer ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#10b981" stroke-width="2" opacity="0.3"/>
</svg>
