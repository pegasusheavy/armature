<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="armGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="bicepGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Dark circular background -->
  <circle cx="256" cy="256" r="240" fill="#0f172a"/>
  
  <!-- Flexing arm - bicep curl position -->
  <g transform="translate(256, 256)">
    <!-- Upper arm (from shoulder going down-right) -->
    <path 
      d="M-80 60 
         Q-90 20, -70 -20
         L-30 -40
         Q-10 -20, -20 20
         L-40 60
         Z"
      fill="url(#armGradient)"
    />
    
    <!-- Bicep bulge -->
    <ellipse 
      cx="-50" 
      cy="0" 
      rx="45" 
      ry="55" 
      fill="url(#bicepGradient)"
    />
    
    <!-- Forearm (going up from elbow) -->
    <path 
      d="M-30 -40
         Q0 -60, 30 -100
         L70 -120
         Q90 -110, 85 -90
         L50 -60
         Q20 -30, -10 -20
         Z"
      fill="url(#armGradient)"
    />
    
    <!-- Fist -->
    <g transform="translate(75, -105) rotate(-25)">
      <!-- Palm -->
      <rect x="-20" y="-18" width="40" height="36" rx="8" fill="url(#armGradient)"/>
      <!-- Fingers curled -->
      <rect x="-18" y="14" width="10" height="18" rx="4" fill="#059669"/>
      <rect x="-4" y="16" width="10" height="20" rx="4" fill="#059669"/>
      <rect x="10" y="14" width="10" height="18" rx="4" fill="#059669"/>
      <!-- Thumb -->
      <ellipse cx="-24" cy="0" rx="10" ry="14" fill="#10b981"/>
    </g>
    
    <!-- Shoulder cap -->
    <circle cx="-75" cy="55" r="22" fill="#059669"/>
    
    <!-- Elbow definition -->
    <circle cx="-20" cy="-35" r="12" fill="#047857"/>
  </g>
  
  <!-- Subtle outer glow -->
  <circle cx="256" cy="256" r="232" fill="none" stroke="#10b981" stroke-width="2" opacity="0.25"/>
</svg>
